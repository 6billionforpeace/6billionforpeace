
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 bilhões de corações unidos pela paz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2em;
            margin-top: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 16px;
            text-align: center;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>6 bilhões de corações unidos pela paz</h1>
        <p>Assine abaixo e junte-se ao movimento global por um Tratado Mundial de Paz.</p>
        <form name="peace-form" method="POST" data-netlify="true">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="text" name="pais" placeholder="País de origem" required>
            <textarea name="mensagem" placeholder="Deixe uma mensagem de paz (opcional)" rows="4"></textarea>
            <button type="submit">Assinar</button>
        </form>
    </div>
</body>
</html>
